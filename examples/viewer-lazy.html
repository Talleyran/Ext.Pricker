<!DOCTYPE html>
<html>
    <head>
        <title>Lazy Viewer</title>

        <!--openlayers-->
        <script src="/OpenLayers-2.11/OpenLayers.js"></script>

        <!--extjs3-->
        <script type="text/javascript" src="/ext-3.4.0/adapter/ext/ext-base.js"></script>
        <script type="text/javascript" src="/ext-3.4.0/ext-all.js"></script>
        <link rel="stylesheet" type="text/css" href="/ext-3.4.0/resources/css/ext-all.css" />

        <!--geoext-->
        <script type="text/javascript" src="/gxp/build/script/GeoExt.js"></script>
        <link rel="stylesheet" type="text/css" href="/gxp/externals/geoext/resources/css/geoext-all.css" />

        <!--gxp-->
        <script src="/gxp/build/script/gxp.js"></script>
        <link rel="stylesheet" type="text/css" href="/gxp/src/theme/all.css"/>

        <!--extjs4-->
        <script type="text/javascript" src="/ext-4.0.7-gpl/builds/ext-all-sandbox-debug.js"></script>
        <link rel="stylesheet" type="text/css" href="/ext-4.0.7-gpl/resources/css/ext-sandbox.css" />

        <!--plugin-->
        <script type="text/javascript" src="/Ext.Pricker/javascripts/Pricker.js"></script>
        <script type="text/javascript" src="/Ext.Pricker/javascripts/PrickerWindow.js"></script>
        <script type="text/javascript" src="/Ext.Pricker/javascripts/PrickerParser.js"></script>
        <script type="text/javascript" src="/Ext.Pricker/javascripts/PrickerTool.js"></script>

        <!--example-->
        <script type="text/javascript" src="/Ext.Pricker/examples/viewer-lazy.js"></script>

    </head>
    <body>
        <h1>Lazy Viewer</h1>
        <p>This example shows a map viewer that takes advantage of a lazy source.  In this case, the capabilities of the remote GeoServer are not loaded until you try to explicitly add a layer from that source.</p>

        <p>The js is not minified so it is readable.
        See <a href="viewer-lazy.js">viewer-lazy.js</a>.</p>
        
    </body>
</html>
